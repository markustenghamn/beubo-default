{{ define "default.admin.user.add" }}
    <!DOCTYPE html>
    <html lang="en">
    {{ template "default.admin.head" . }}
    <body>

    <main class="wrapper">
        {{ template "default.admin.header" . }}

        <section class="container content-box margin-top" id="user-add">
            <a class="button" href="/admin/users">Back</a>

            {{ template "default.errorhandler" . }}

            <form method="post">
                <fieldset>
                    <label for="emailField">Email</label>
                    <input type="text" placeholder="" name="emailField" id="emailField">
                    <label for="passwordField">Password</label>
                    <input type="password" placeholder="" name="passwordField" id="passwordField">

                    <h3>Roles</h3>
                    {{ range .Extra.Roles }}
                        <label class="checkbox" for="roleField{{ .ID }}">{{ .Name }} <input id="roleField{{ .ID }}" type="checkbox"
                                                                           name="roleField[]" value="{{ .ID }}"></label>
                    {{ end }}
                    <h3>Sites</h3>
                    {{ range .Extra.Sites }}
                        <label class="checkbox" for="siteField{{ .ID }}">{{ .Title }} <input id="siteField{{ .ID }}" type="checkbox"
                                                                            name="siteField[]"
                                                                            value="{{ .ID }}"></label>
                    {{ end }}
                    <br>
                    <input class="button-primary" type="submit" value="Add">
                </fieldset>
            </form>
        </section>

        {{ template "default.footer" . }}

    </main>
    </body>
    </html>
{{ end }}
