{{ define "default.404" }}
    <!DOCTYPE html>
    <html lang="en">
    {{ template "default.head" . }}
    <body>

    <main class="wrapper">
        {{ template "default.header" . }}

        <section class="page-header" id="main-header">
            <div class="container">
                <h2>{{.Title}}</h2>
            </div>
        </section>

        <section class="container" id="404-section">
            <p>The page you were looking for could not be found. <a href="/">Click here</a> to go to the home page.</p>
        </section>

        {{ template "default.footer" . }}

    </main>
    </body>
    </html>
{{ end }}
