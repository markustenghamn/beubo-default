{{ define "default.page" }}
    <!DOCTYPE html>
    <html lang="en">
    {{ template "default.head" . }}
    <body>

    <main class="wrapper">
        {{ template "default.header" . }}

        {{block "content" .}}
            <section class="page-header" id="main-header">
                <div class="container">
                    <h2>{{.Title}}</h2>
                </div>
            </section>

            <section id="content-section">
                <div class="container">
                    {{ .Content "main" }}
                </div>
            </section>

        {{ end }}

        {{ template "default.footer" . }}

    </main>
    </body>
    </html>
{{ end }}
