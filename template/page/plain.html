{{ define "default.page.plain" }}
    <!DOCTYPE html>
    <html lang="en">
    {{ template "default.head" . }}
    <body>

    <main class="wrapper">
        {{ template "default.header" . }}

        {{block "content" .}}
            <div class="container">
                <h2>{{.Title}}</h2>

                {{.Content}}
            </div>
        {{ end }}

        {{ template "default.footer" . }}
{{ end }}
